<h5>Formulário Template Form</h5>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group mb-2" [class.has-error]="!nome.valid && nome.touched"
        [class.has-feedback]="!nome.valid && nome.touched">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
            required #nome="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
            *ngIf="!nome.valid && nome.touched"></span>
        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
            Nome é obrigatório!
        </div>
    </div>
    <div class="form-group mb-2" [class.has-error]="!email.valid && email.touched" [class.has-feedback]="!email.valid && email.touched">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="emial" name="email" placeholder="nome@email.com"
            [(ngModel)]="usuario.email" required email #email="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
            *ngIf="!email.valid && email.touched"></span>
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
            Email é obrigatório!
        </div>
    </div>

    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>

<app-form-debug [form]="f"></app-form-debug>
