<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group mb-2">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [(ngModel)]="usuario.nome">
    </div>
    <div class="form-group mb-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="emial" name="email" placeholder="nome@email.com" [(ngModel)]="usuario.email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
